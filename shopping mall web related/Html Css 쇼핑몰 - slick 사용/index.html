<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>

    <!-- Slick Slider CDN -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU - Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign in</a>
                        <a href="#" class="px-2">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">    
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FEATURES</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">COLLECTION</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
                    </ul>
                  </div>

                  <div class="navbar-nav">
                      <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                      </li>
                      <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                      </li>
                  </div>
              </nav>
        </div>
    </header>


    <main>
        <!-- Slick!!! 아주 중요 -->
        <!-- First Slider -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="assets/alphabet-g51d02b7ed_1920.jpg" class="img-fluid" alt="Banner1">
                    </div>
                    <div>
                        <img src="assets/maple-gcee99209e_1920.jpg" class="img-fluid" alt="Banner2">
                    </div>
                    <div>
                        <img src="assets/mobile-phone-gade29fff0_1920.jpg" class="img-fluid" alt="Banner3">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>

        <!-- / First Slider -->

        <!-- Second Slider -->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-1 - 복사본.jpg" alt="product1">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-1.jpg" alt="product2">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-2 - 복사본.jpg" alt="product3">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-2.jpg" alt="product4">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-3 - 복사본.jpg" alt="product5">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-3.jpg" alt="product6">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-1 - 복사본.jpg" alt="product7">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/buy-3 - 복사본.jpg" alt="product8">
                        <span class="border site-btn btn-span">HEHEHEHE</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>
        

        <!-- / Second Slider -->
    </main>


    <footer></footer>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="/js/main.js"></script>


</body>
</html>
